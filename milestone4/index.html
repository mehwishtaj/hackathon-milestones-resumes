<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        
               
    <h1>Editable Resume</h1>
    <form id="resume-form">
        
            <h2>Personal Information</h2>
            
            <label  for="name" class="input"><strong>Name:</strong></label>
            <input type="text" id="name" name="name" >

            <label   for="email" class="input"><strong>email:</strong></label>
            <input type="email" id="email" name="email" required>

            <label  for="phone" class="input"><strong>phone:</strong></label>
            <input  type="phone" id="phone" name="phone" required>
            

            <label  for="address" class="input"><strong>address:</strong></label>
            <input  type="address" id="address" name="address" required>

            <h2>Education</h2>
            <label  for="education" class="input"><strong>Education Level:</strong></label>
            <input  type="education" id="education" name="education" required>

            <label for="field" class="input"><strong>Field of Study:</strong></label>
            <input type="field" id="field" name="field" required>

            <label for="institution" class="input"><strong>Educational Institution:</strong></label>
            <input type="institution" id="institution" name="institution" required>

            <label  for="year" class="input"></label><strong>Year of Graduation:</strong></label>
            <input type="year" id="year" name="year" required>

            <label for="grade" class="input"><strong>Grade:</strong></label>
            <input type="grade" id="grade" name="grade" required>

            <h2>Work Experience</h2>
            <label  for="experience" class="input"><strong>Experience:</strong></label>
            <input type="experience" id="experience" name="experience" required>

            <h2>Skills</h2>
            <label  for="skills" class="input"><strong>Skills:</strong></label>
            <input type="skills" id="skills" name="skills" required>

            <button type="submit" class="input"><b>Generate Resume</b></button>
        
    </form>


    <div id="resume-display" contenteditable="true"></div>

    <script src="script.js"></script>

   
</body>
</html>
